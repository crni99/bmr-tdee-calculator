<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Izračunajte svoj bazalni metabolizam (BMR) i ukupni dnevni energetski unos (TDEE) kako biste bolje razumeli svoje energetske potrebe.">
    <meta name="keywords" content="BMR, TDEE, kalorije, zdravlje, ishrana, kalkulator">
    <meta name="author" content="Ognjen Andjelic">
    <meta property="og:title" content="Izračunaj BMR & TDEE">
    <meta property="og:description"
        content="Jednostavan kalkulator za izračunavanje vašeg bazalnog metabolizma i ukupnog dnevnog energetskog unosa.">

    <title>Izračunaj BMR & TDEE</title>
    <style>
        :root {
            --red-color: #810101;
            --red-hover-color: #6e0101;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Tahoma, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .form-container {
            max-width: 750px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .form-container p {
            margin-bottom: 15px;
        }

        .radio-group {
            margin-bottom: 20px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .radio-item input[type="radio"] {
            display: none;
        }

        .radio-item label {
            font-size: 16px;
            margin-left: 8px;
            position: relative;
            padding-left: 25px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .radio-item label:before {
            content: '';
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid var(--red-color);
            background-color: #1e1e1e;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .radio-item input[type="radio"]:checked+label:before {
            background-color: var(--red-color);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .radio-group-label {
            margin-bottom: 10px;
        }

        .form-container input[type="number"],
        .form-container select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #444;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-container input[type="number"]:focus,
        .form-container select:focus {
            border-color: var(--red-color);
            outline: none;
        }

        .form-container button {
            background-color: var(--red-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: var(--red-hover-color);
        }

        #result {
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="radio-group-label">
            <label>Pol:</label>
        </div>
        <div class="radio-group">
            <div class="radio-item">
                <input type="radio" id="men" name="menOrWomen" value="men" required>
                <label for="men">Muškarci</label>
            </div>
            <div class="radio-item">
                <input type="radio" id="women" name="menOrWomen" value="women" required>
                <label for="women">Žene</label>
            </div>
        </div>
        <div class="input-group">
            <label for="height">Visina (cm):</label>
            <input type="number" id="height" placeholder="Unesi visinu" required>
        </div>
        <div class="input-group">
            <label for="weight">Težina (kg):</label>
            <input type="number" id="weight" placeholder="Unesi težinu" required>
        </div>
        <div class="input-group">
            <label for="age">Starost (godine):</label>
            <input type="number" id="age" placeholder="Unesi starost" required>
        </div>
        <div class="radio-group-label">
            <label>Nivo aktivnosti:</label>
        </div>
        <div class="radio-group">
            <div class="radio-item">
                <input type="radio" id="activity1" name="activity" value="1">
                <label for="activity1">Neaktivan (malo ili nimalo vežbanja + kancelarijski posao)</label>
            </div>
            <div class="radio-item">
                <input type="radio" id="activity2" name="activity" value="2">
                <label for="activity2">Malo aktivan (malo vežbanja 1-3 dana nedeljno)</label>
            </div>
            <div class="radio-item">
                <input type="radio" id="activity3" name="activity" value="3">
                <label for="activity3">Umereno aktivan (umereno vežbanje 3-5 dana nedeljno)</label>
            </div>
            <div class="radio-item">
                <input type="radio" id="activity4" name="activity" value="4">
                <label for="activity4">Veoma aktivan (veoma aktivno vežbanje 6-7 dana nedeljno)</label>
            </div>
            <div class="radio-item">
                <input type="radio" id="activity5" name="activity" value="5">
                <label for="activity5">Ekstremno aktivan (ekstremno aktivno vežbanje, naporan fizički posao, treninzi 2
                    puta dnevno)</label>
            </div>
        </div>
        <button id="calculateBMR">Izračunaj</button>
        <p>
            <span id="result"></span>
        </p>
    </div>
    <script>
        /*
        BMR for Men = 66.47 + (13.75 * weight [kg]) + (5.003 * size [cm]) − (6.755 * age [years])
        BMR for Women = 655.1 + (9.563 * weight [kg]) + (1.85 * size [cm]) − (4.676 * age [years])
        */
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("calculateBMR").addEventListener("click", calculateBMR);

            function calculateBMR() {
                const genderInput = document.querySelector('input[name="menOrWomen"]:checked');
                const heightInput = document.getElementById("height");
                const weightInput = document.getElementById("weight");
                const ageInput = document.getElementById("age");
                const activityInput = document.querySelector('input[name="activity"]:checked');

                if (!genderInput || !heightInput || !weightInput || !ageInput || !activityInput) return;

                const height = parseInt(heightInput.value);
                const weight = parseInt(weightInput.value);
                const age = parseInt(ageInput.value);
                const gender = genderInput.value;
                const activityLevel = parseInt(activityInput.value);

                if (!height || !weight || !age || !gender || !activityLevel) return;

                const bmr = gender === "men"
                    ? 66.47 + (13.75 * weight) + (5.003 * height) - (6.755 * age)
                    : 655.1 + (9.563 * weight) + (1.85 * height) - (4.676 * age);

                const activityMultipliers = {
                    1: 1.2,
                    2: 1.375,
                    3: 1.55,
                    4: 1.725,
                    5: 1.9
                };
                const tdee = bmr * activityMultipliers[activityLevel];

                document.getElementById("result").innerHTML =
                    "Vaš BMR je: " + Math.round(bmr) + " kcal/day.<br><br>" +
                    "Vaš TDEE je: " + Math.round(tdee) + " kcal/day.";
            }
        });
    </script>
</body>

</html>
